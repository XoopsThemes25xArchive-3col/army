<div id="xo-userbar">
  <{if !$xoops_isuser}>
<form style="margin-top: 0px;" action="<{$xoops_url}>/user.php" method="post">
    <{$block.lang_username}><br />
    <input class="uname" name="uname" type="text" title="Pseudo" />
    <{$block.lang_password}><br />
<!--    <input class="password" name="pass" type="password" title="Password" / method="get" /><br />  -->
    <input class="password" name="pass" type="password" title="Password" / method="get" /><br />
<!--    <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>" /> -->
    <input type="hidden" name="xoops_redirect" value="<{$smarty.server.REQUEST_URI}>" />
    <input type="hidden" name="op" value="login" /><br />
    <{$block.sslloginlink}>
</form>
   <{else}>
		<!-- Menu in recorded mode -->
		<div class="usermenu">
		  <p class="welcome">
        Welcome <a class="uname" href="<{xoAppUrl /user.php}>" title="View Account"><{$xoops_uname}></a>
      </p>	
      <!-- For my message box  -->
		  <{xoInboxCount assign=pmcount}>
		  <a href="<{xoAppUrl viewpmsg.php}>">
	  	<{if $pmcount}>
		  	<!-- If I have messages -->
		  	<img src="<{xoImgUrl  icons/users/inbox-full.png}>" alt="(<{$pmcount}>) message(s) unread"/>
		  <{else}>
			  <!-- If I do not have a message -->
			  <img src="<{xoImgUrl icons/users/inbox.png}>" alt="Inbox"/>
		  <{/if}>
		  </a>
		  <!-- End my message box-->

		  <a href="<{xoAppUrl /notifications.php}>" title="Notifications"><img src="<{xoImgUrl icons/users/note_view.png}>" alt="<{$smarty.const.THEME_NOTIFICATION}>"/></a>
		  <a href="<{xoAppUrl /user.php}>" title="View Account"><img src="<{xoImgUrl icons/users/profile.png}>" alt="View Account"/></a>
		  <a href="<{xoAppUrl /search.php}>" title="Search"><img src="<{xoImgUrl icons/users/find.png}>" alt="Search" /></a>

		  <!-- Additional link if I have rights of administration of module -->
		  <{if $xoops_isadmin}>
			  <a href="<{xoAppUrl /admin.php}>" title="Administration"><img src="<{xoImgUrl icons/users/configuration.png}>" alt="Administration" /></a>
		  <{/if}>
		  <!-- End additional link-->

		  <a href="<{xoAppUrl /user.php op=logout}>" title="Logout" ><img src="<{xoImgUrl icons/users/exit.png}>" alt="Logout"/></a>    
    </div>
  <{/if}>
</div>
